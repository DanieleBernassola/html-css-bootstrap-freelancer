<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap freelancer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container-fluid db-bg-gray">
                <div class="container py-3">
                    <div class="row">
                        <div class="col-6 col-lg-8 text-uppercase">Start Bootstrap</div>
                        <div class="col-6 text-end d-block d-sm-none">Menu mobile</div>
                        <div class="col-6 col-lg-4 text-end d-none d-sm-block">Menu desktop</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="container-fluid db-bg-aqua">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8 db-height-200 text-uppercase text-center">Start Bootstrap</div>
                    </div>
                </div>
            </div>

            <!-- PORTFOLIO -->
            <div class="container">
                <div class="row">
                    <div class="col-12 text-uppercase text-center">Portfolio</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-cabin">Cabin</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-cake">Cake</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-circus">Circus</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-game">Game</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-safe">Safe</div>
                    <div class="col-12 col-md-6 col-lg-4 db-height-200 db-bg-submarine">Submarine</div>
                </div>
            </div>

            <!-- ABOUT -->
            <div class="container-fluid db-bg-aqua">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-uppercase text-center">About</div>
                        <div class="col-8 col-md-4 col-lg-5 db-height-200">Freelancer</div>
                        <div class="col-8 col-md-4 col-lg-5 db-height-200">Whether</div>
                        <div class="col-12 text-center">Download</div>
                    </div>
                </div>
            </div>

            <!-- CONTACT ME -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-uppercase text-center">Contact me</div>
                    <div class="col-8 db-height-200">Form</div>
                    <div class="col-8">Send</div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <!-- TOP FOOTER -->
            <div class="container-fluid db-bg-lightgray">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4 db-height-200">Location</div>
                        <div class="col-12 col-md-4 db-height-200">Around the web</div>
                        <div class="col-12 col-md-4 db-height-200">About freelancer</div>
                    </div>
                </div>
            </div>

            <!-- BOTTOM FOOTER -->
            <div class="container-fluid db-bg-gray">
                <div class="container">
                    <div class="row">
                        <div class="col db-height-200 text-center">Copyright</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
